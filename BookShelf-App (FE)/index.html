<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKSHELF APPS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-theme">
<header>
  <img src="https://media.giphy.com/media/VxbvpfaTTo3le/giphy.gif" alt="Deskripsi Gambar"> 
  <h1 >BOOKSHELF APPS</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="addBook1">
    <h2 class="container-header text-center">Masukan Buku Baru</h2>
    <form class="form" action="#" id="addBookForm">
      <div class="form-group form-title">
        <label for="titleInput">Judul</label>
        <input type="text" id="titleInput" name="titleInput" required>
      </div>
      <div class="form-group form-title">
        <label for="authorInput">Author</label>
        <input type="text" id="authorInput" name="authorInput" required>
      </div>
      <div class="form-group form-title">
        <label for="yearInput">Tahun</label>
        <input type="number" id="yearInput" name="yearInput" required>
      </div>
      <div class="form-group form-title">
        <label for="isComplete"></label>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="isComplete" name="isComplete">
            <span>Selesai dibaca</span>
        </div>
      </div>
      <input type="submit" value="Masukan Buku ke Rak Belum Selesai Dibaca " id="addBookButton">
    </form>
  </div>

  <hr>

  <div class="container">
    <h2 class="container-header">
        <span>Cari Buku (Opsional)</span>
    </h2>
    <form class="form" action="#" id="searchBookForm">
        <div class="form-group form-title">
            <label for="searchTitleInput">Judul</label>
            <input type="text" id="searchTitleInput" name="searchTitleInput" required>
            <button class="search-button">Cari</button>
        </div>
    </form>
  </div>

    <hr>

    <div class="container">
      <h2 class="container-header">Belum Selesai dibaca </h2>
      <div class="list-item" id="uncompletedShelf">
        <!-- Placeholder for unfinished books -->
      </div>
    </div>

    <hr>

    <div class="container">
      <h2 class="container-header">Selesai dibaca </h2>
      <div class="list-item" id="completedShelf">
        <!-- Placeholder for finished books -->
      </div>
    </div>
</div>


<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
